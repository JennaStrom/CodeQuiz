<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Javascript Code Quiz</title>
</head>
<header>
    <div id="high-score" href="#">View High Scores</div>
    <div id="timer">Timer goes here</div>
</header>

<body>
    <div class="intro-page">
        <h1 id="welcome">Coding Quiz Challenge</h1>
    </div>
        <p id="quiz-info">Try answering the following code realated questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button id="start-button">Start Quiz</button>
    </div>

    <div id="question-container"></div>
    <div id="question">Question will go here</div>
    <div id="answer-options">
        <button class="option" id="a"></button>
        <button class="option" id="b"></button>
        <button class="option" id="c"></button>
        <button class="option" id="d"></button>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
