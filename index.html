<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Javascript Code Quiz</title>
</head>

<body>
    <header>
        <button id="view-high-score">View High Scores</button>
        <div id="timer">Time: 0</div>
    </header>
    <div id="intro-page">
        <h1 id="welcome">Coding Quiz Challenge</h1>
        <p id="quiz-info">Try answering the following code realated questions within the time limit. Keep in mind that
            incorrect answers will penalize your time by ten seconds!</p>
        <button id="start-button">Start Quiz</button>
    </div>

    <div id="question-container" class="hide">
        <div id="question"></div>
        <div id="answer-options">
            <button class="option" id="a"></button>
            <button class="option" id="b"></button>
            <button class="option" id="c"></button>
            <button class="option" id="d"></button>
        </div>
    </div>

    <div id="results-page" class="hide">
        <div id="game-over">Game Over!</div>
        <span id="final-score"></span>
        <div id="enter-initials">
            <input type="text" id="initials-here" placeholder="Your initials here">
            <button id="submit-initials">Submit</button>
        </div>
    </div>
    <div id="high-score-page" class="hide">
        <h1 id="high-scores">High Scores</h1>
        <div>
            <ol id="high-score-list">
            </ol>
        </div>
        <div class="high-score-buttons">
        <button id="go-back">Try Again!</button>
        <button id="clear">Clear High Scores</button>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
